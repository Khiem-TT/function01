<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex03</title>
</head>
<body>
<script>
    function myFunction(a, b) {
        if (a > b) {
            alert('Tham số thứ nhất lớn hơn tham số thứ hai');
            return false;
        } else {
            return a + b;
        }
    }

    document.write(myFunction());
</script>
</body>
</html>
