<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex05</title>
</head>
<body>
<script>
    let arr1 = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
    let arr2 = ['Ursa Minor', 'Taurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];
    let index = -1;
    let result = '';

    function findStar(starName) {
        for (let i = 0; i < arr1.length; i++) {
            if (starName === arr1[i]) {
                index = i;
            } else {
                result = 'Star name not found';
            }
        }
        for (let j = 0; j < arr2.length; j++) {
            if (index === j) {
                result = arr2[j];
            }
        }
        document.write(result);
    }

    let star = prompt('Star name?');
    findStar(star);
</script>
</body>
</html>
